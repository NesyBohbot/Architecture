<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- הוספת גופן Montserrat מ-Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 8px 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .language-switcher select {
            background: transparent;
            border: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            padding: 4px 8px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .language-switcher select:hover {
            background-color: rgba(229, 57, 53, 0.1);
            color: #e53935;
        }
        
        .language-switcher select option {
            background: white;
            color: #333;
            padding: 8px;
        }
        
        /* Header Styles */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .tagline span {
            color: #e53935;
            margin: 0 10px;
        }
        
        /* Navigation */
        nav {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 25px;
            position: relative;
        }
        
        .nav-links a {
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #e53935;
        }
        
        .active {
            color: #e53935 !important;
        }
        
        /* Gallery */
        .gallery {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #e53935;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 10px;
            margin-top: 40px;
            border: 1px solid #000;
            padding: 10px;
            background: #000;
        }
        
        .gallery-item {
            height: 300px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #000;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.2rem;
            color: white;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .social-links a:hover {
            opacity: 1;
        }
        
        .copyright {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .language-switcher {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

    <script>
        // Translations object
        const translations = {
            he: {
                'tagline': 'Architecture <span>|</span> Interior Design',
                'nav-home': 'בית',
                'nav-gallery': 'גלריה',
                'nav-contact': 'צור קשר',
                'gallery-title': 'גלריה',
                'copyright': '© 2025 Nesy Bohbot Architecture & Interior Design. כל הזכויות שמורות.'
            },
            en: {
                'tagline': 'Architecture <span>|</span> Interior Design',
                'nav-home': 'Home',
                'nav-gallery': 'Gallery',
                'nav-contact': 'Contact',
                'gallery-title': 'Gallery',
                'copyright': '© 2025 Nesy Bohbot Architecture & Interior Design. All rights reserved.'
            },
            ru: {
                'tagline': 'Архитектура <span>|</span> Дизайн интерьера',
                'nav-home': 'Главная',
                'nav-gallery': 'Галерея',
                'nav-contact': 'Контакты',
                'gallery-title': 'Галерея',
                'copyright': '© 2025 Nesy Bohbot Architecture & Interior Design. Все права защищены.'
            }
        };

        // Language switching functionality
        function changeLanguage(lang) {
            const html = document.documentElement;
            const body = document.body;
            
            // Update HTML attributes
            html.setAttribute('lang', lang);
            
            // Update direction based on language
            if (lang === 'he') {
                html.setAttribute('dir', 'rtl');
                body.style.direction = 'rtl';
            } else {
                html.setAttribute('dir', 'ltr');
                body.style.direction = 'ltr';
            }
            
            // Update all translatable elements
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            
            // Update document title
            const titles = {
                he: 'Nesy Bohbot | גלריה',
                en: 'Nesy Bohbot | Gallery',
                ru: 'Nesy Bohbot | Галерея'
            };
            document.title = titles[lang];
        }

        // Load images and initialize language
        window.onload = function() {
            // Set the gallery images
            document.querySelector('.gallery-img-1').src = "https://i.imgur.com/cUy8wBO.jpg";
            document.querySelector('.gallery-img-2').src = "https://i.imgur.com/X2xQlgM.jpg";
            document.querySelector('.gallery-img-3').src = "https://i.imgur.com/LAcuzen.jpg";
            document.querySelector('.gallery-img-4').src = "https://i.imgur.com/ZGZoVSM.jpg";
            document.querySelector('.gallery-img-5').src = "https://i.imgur.com/W9OoKOb.jpg";
            document.querySelector('.gallery-img-6').src = "https://i.imgur.com/KF5Nkcv.jpg";
            document.querySelector('.gallery-img-7').src = "https://i.imgur.com/MfeCkmu.jpg";
            document.querySelector('.gallery-img-8').src = "https://i.imgur.com/83hY7X2.jpg";
            document.querySelector('.gallery-img-9').src = "https://i.imgur.com/5mfh4hJ.jpg";
            document.querySelector('.gallery-img-10').src = "https://i.imgur.com/JwWdvyU.jpg";
            document.querySelector('.gallery-img-11').src = "https://i.imgur.com/FVN9N44.jpg";
            document.querySelector('.gallery-img-12').src = "https://i.imgur.com/KlrqQqa.jpg";
            document.querySelector('.gallery-img-13').src = "https://i.imgur.com/5na4EzM.jpg";
            document.querySelector('.gallery-img-14').src = "https://i.imgur.com/sGeqGvv.jpg";
            document.querySelector('.gallery-img-15').src = "https://i.imgur.com/v4WZesU.jpg";
            document.querySelector('.gallery-img-16').src = "https://i.imgur.com/VJvCx6Q.jpg";
            document.querySelector('.gallery-img-17').src = "https://i.imgur.com/NdfPPfH.jpg";
            document.querySelector('.gallery-img-18').src = "https://i.imgur.com/TGdMhOX.jpg";
            document.querySelector('.gallery-img-19').src = "https://i.imgur.com/EXLVFo5.jpg";
            document.querySelector('.gallery-img-20').src = "https://i.imgur.com/vGlIZY6.jpg";
            document.querySelector('.gallery-img-21').src = "https://i.imgur.com/bHyyBVZ.jpg";
            document.querySelector('.gallery-img-22').src = "https://i.imgur.com/4GEduej.jpg";
            document.querySelector('.gallery-img-23').src = "https://i.imgur.com/gTtdxIZ.jpg";
            document.querySelector('.gallery-img-24').src = "https://i.imgur.com/2gjOw6f.jpg";
            
            // Check for language parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            
            if (langParam && translations[langParam]) {
                document.getElementById('languageSwitcher').value = langParam;
                changeLanguage(langParam);
            } else {
                // Default to Hebrew
                changeLanguage('he');
            }
        };

        // Language switcher event listener
        document.getElementById('languageSwitcher').addEventListener('change', function() {
            changeLanguage(this.value);
        });
        
        // Modal functionality
        function openModal(element) {
            var modal = document.getElementById('image-modal');
            var modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex';
            
            // Get the image from inside the gallery item
            var img = element.querySelector('img');
            modalImg.src = img.src;
        }
        
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside of the image
        window.onclick = function(event) {
            var modal = document.getElementById('image-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Add fade-in animation to gallery items on page load
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                item.classList.add('fade-in');
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
        
        // Navigation functionality - navigate back to home with current language
        document.getElementById('home-link').addEventListener('click', function(e) {
            e.preventDefault();
            const currentLang = document.getElementById('languageSwitcher').value;
            if (currentLang !== 'he') {
                window.location.href = `index.html?lang=${currentLang}`;
            } else {
                window.location.href = 'index.html';
            }
        });
        
        document.getElementById('contact-link').addEventListener('click', function(e) {
            e.preventDefault();
            const currentLang = document.getElementById('languageSwitcher').value;
            if (currentLang !== 'he') {
                window.location.href = `index.html?lang=${currentLang}#contact`;
            } else {
                window.location.href = 'index.html#contact';
            }
        });
    </script>
