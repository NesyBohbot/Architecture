    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif; /* שינוי גופן ל-Montserrat */
        }
        
        body {

            color: #333;

        }

        }
        
        /* Header Styles */

            color: white;

        }

            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .tagline span {
            color: #e53935;
            margin: 0 10px;
        }
        
        /* Navigation */
        nav {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 25px;
            position: relative;
        }
        
        .nav-links a {
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #e53935;
        }
        
        .active {
            color: #e53935 !important;
        }
        
        /* Gallery */
        .gallery {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 10px; /* הפחתת המרווח בין התמונות */
            margin-top: 40px;
            border: 1px solid #000; /* מסגרת שחורה כמו בפוסטר */
            padding: 10px;
            background: #000; /* רקע שחור במקום הפסים */
        }
        
        .gallery-item {
            height: 300px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #000; /* מסגרת שחורה לכל תמונה */
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.2rem;
            color: white;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .social-links a:hover {
            opacity: 1;
        }
        
        .copyright {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease forwards; /* אנימציה חלקה יותר */
        }
    </style>

        // Modal functionality
        function openModal(element) {
            var modal = document.getElementById('image-modal');
            var modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex';
            
            // Get the image from inside the gallery item
            var img = element.querySelector('img');
            modalImg.src = img.src;
        }
        
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside of the image
        window.onclick = function(event) {
            var modal = document.getElementById('image-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Add fade-in animation to gallery items on page load

            galleryItems.forEach((item, index) => {
                item.classList.add('fade-in');
                item.style.animationDelay = `${index * 0.1}s`;
